# ==============================================================================
#  GranularProcessor -- Build / Package / Release
#
#  Auto-generated by init-vscode.ps1
#  Tag push (v*) -> build + release / main push & PR -> CI only
# ==============================================================================

name: Build & Release

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create a GitHub Release?"
        type: boolean
        default: false
      release_tag:
        description: "Release tag (e.g. v1.0.0). Required when creating a release."
        type: string
        required: false

permissions:
  contents: write

env:
  BUILD_TYPE: Release

jobs:
  build-windows:
    name: Windows x64
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache JUCE
        uses: actions/cache@v4
        with:
          path: build/_deps
          key: juce-${{ runner.os }}-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            juce-${{ runner.os }}-

      - name: Configure CMake
        run: cmake -B build

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

      - name: Package Standalone
        shell: pwsh
        run: |
          $src = "build/GranularProcessor_artefacts/${{ env.BUILD_TYPE }}/Standalone"
          if (-not (Test-Path $src)) {
            Write-Error "Standalone artefact directory not found: $src"
            exit 1
          }
          Compress-Archive -Path "$src/*" -DestinationPath "GranularProcessor-Standalone-Win64.zip" -Force

      - name: Package VST3
        shell: pwsh
        run: |
          $src = "build/GranularProcessor_artefacts/${{ env.BUILD_TYPE }}/VST3"
          if (-not (Test-Path $src)) {
            Write-Error "VST3 artefact directory not found: $src"
            exit 1
          }
          Compress-Archive -Path "$src/*" -DestinationPath "GranularProcessor-VST3-Win64.zip" -Force

      - name: Upload artefacts
        uses: actions/upload-artifact@v4
        with:
          name: GranularProcessor-Win64
          path: |
            GranularProcessor-Standalone-Win64.zip
            GranularProcessor-VST3-Win64.zip
          retention-days: 30

      - name: Determine release tag
        id: tag
        if: |
          startsWith(github.ref, 'refs/tags/v') ||
          (github.event_name == 'workflow_dispatch' && inputs.create_release)
        shell: pwsh
        run: |
          if ("${{ github.ref }}".StartsWith("refs/tags/")) {
            $tag = "${{ github.ref_name }}"
          } else {
            $tag = "${{ inputs.release_tag }}"
          }
          if (-not $tag) {
            Write-Error "Release tag is empty. Please provide a tag."
            exit 1
          }
          echo "TAG=$tag" >> $env:GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.tag.outputs.TAG
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: GranularProcessor ${{ steps.tag.outputs.TAG }}
          files: |
            GranularProcessor-Standalone-Win64.zip
            GranularProcessor-VST3-Win64.zip
          generate_release_notes: true
          draft: false
          prerelease: false
